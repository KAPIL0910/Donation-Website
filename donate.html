<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="do.css" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">
          <div class="logo">
              <img src="spf.png" alt="">
          </div>
          <div class="links">
              <a href="index.html" class="mainlink">Home</a>
              <a href="about.html" class="mainlink">About Us</a>
              <a href="donate.html" class="mainlink">Donate</a>
              <a href="contact.html" class="mainlink">Contact Us</a>
          </div>
        </div>
    </div>

    <div class="container">
      <span class="big-circle"></span>
      <img src="shape1.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Your Donation Help Us</h3>
          <p class="text">
            It's time to donate Neddy Peoples.
            Happiness will comes from your donation. 
          </p>
          
          <div class="social-media">
            <p>Follow us on :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>  
          <span class="circle two"></span>
          <form action="#" autocomplete="off">
            <h3 class="title">DONATION FORM</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Full Name</label>
              <span>Full Name</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
                <input type="text" name="name" class="input" />
                <label for="">State</label>
                <span>State</span>
              </div>
            <form><script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_HB6Jrgiwj8yuDE" async> </script> </form>
          </form>
        </div>
      </div>
    </div>
    

    <script src="app.js"></script>
  </body>
</html>
